<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <title>form</title>
</head>

<body>
    <div class="conatiner">
        <div class="heading">
            <div class="heading__presonal">personal details</div>
            <hr id="hr">
        </div>

        <form action="#" class="form">
            <div class="row  ml-1">
                <div class="col-md-6 col-sm-12 mb-3">
                    <input type="name" class="name__right w-100  " aria-describedby="emailHelp" placeholder=" First Name">
                </div>
                <div class="col-md-6 col-sm-12">

                    <input type="name" class="name__right w-100" aria-describedby="emailHelp" placeholder="Last Name">
                </div>



            </div>
            <div class="row mt-3 ml-1">
                <div class="col-md-6 col-sm-12 mb-3">
                    <input type="email" class="name__right w-100" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="col-md-6 col-sm-12">

                    <input type="number" class="name__right w-100" aria-describedby="emailHelp" placeholder="Phone Number">
                </div>



            </div>
            <div class="name">
                <label class="name__left" for="name">
                    <p>Phone :</p>
                </label>
                <label class="name__left" for="name">
                    <p>Mail :</p>
                </label>

            </div>

            <div class="row">
                <!-- first layout -->
                <div class="layout__left col-md-6 col-sm-12">
                    <!-- birthday layout -->
                    <div class="heading1">
                        <div class="heading__birthday">birthday</div>
                        <hr id="hr">
                    </div>
                    <div class="birthday">
                        <select name="dropdown" id="day">
                            <option value="">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                            <option value="1">6</option>
                            <option value="1">7</option>
                            <option value="1">8</option>
                            <option value="1">9</option>
                            <option value="1">10</option>
                            <option value="1">11</option>
                            <option value="1">12</option>
                            <option value="1">13</option>
                            <option value="1">14</option>
                            <option value="1">15</option>
                            <option value="1">16</option>
                            <option value="1">17</option>
                            <option value="1">18</option>
                            <option value="1">19</option>
                            <option value="1">20</option>
                            <option value="1">21</option>
                            <option value="1">22</option>
                            <option value="1">23</option>
                            <option value="1">24</option>
                            <option value="1">25</option>
                            <option value="1">26</option>
                            <option value="1">27</option>
                            <option value="1">28</option>
                            <option value="1">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="month" id="month">
                            <option value="month">January</option>
                            <option value="month">Fe</option>
                            <option value="month">January</option>
                            <option value="month">January</option>
                            <option value="month">January</option>
                            <option value="month">January</option>
                            <option value="month">January</option>
                            <option value="month">January</option>
                            <option value="month">January</option>
                            <option value="month">January</option>
                            <option value="month">January</option>
                            <option value="month">January</option>
                        </select>
                        <input type="number" class="year" id="year" placeholder="year">
                    </div>
                </div>
                <div class="layout__right col-md-6 col-sm-12">
                    <!-- gender layout -->
                    <div class="heading1">
                        <div class="heading__gender">gender</div>
                        <hr id="hr">
                    </div>
                    <div class="right">
                        <div class="gender">
                            <input type="radio" name="gender" class="male__left">
                            <label for="gender" class="male__right">male</label>

                        </div>
                        <div class="female">
                            
                            <input type="radio" name="gender" class="female__right">
                            <label for="gender" class="male__right">female</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 
            address part of the form -->

            <div class="address">
                <div class="heading">
                    <div class="heading__presonal">contact</div>
                    <hr id="hr">
                </div>


                <div class="cityblock">
                    <div class="cityblock__left">
                        <input type="message" class="cityblock__left--1" aria-describedby="emailHelp" rows="2"
                            placeholder="Address" maxlength="50">
                    </div>
                    <div class="cityblock__right">
                        <input type="name" class="cityblock__right--2" aria-describedby="emailHelp" placeholder="City">
                    </div>
                    <div class="cityblock__right">
                        <input type="name" class="cityblock__right--2" aria-describedby="emailHelp" placeholder="Country">
                    </div>
                    <div class="cityblock__right1">
                        <input type="number" class="cityblock__right--3" aria-describedby="emailHelp" placeholder="Zipcode">
                    </div>
                </div>
                <!-- end of address -->

                <!-- start of education qualification -->
                <div class="education">


                    <div class="heading">
                        <div class="heading__presonal">education qualification</div>
                        <hr id="hr">
                    </div>

                    <div class="education__layout--college">
                        <div class="education__layout--left">
                            <input type="message" class="cityblock__left--1 mb-3" aria-describedby="emailHelp" rows="2"
                                placeholder="Collage name" maxlength="50">
                            <input type="text" class="education__stream ml-md-3" aria-describedby="emailHelp"
                                placeholder="(eg:BE.CS)">
                        </div>
                        <div class="education__layout--right">
                            <input type="number" class="cityblock__right--3" aria-describedby="emailHelp" placeholder="Percentage">
                        </div>
                    </div>

                    <!-- 12th class -->
                    <div class="education__layout--college">

                        <div class="education__layout--left">
                            <input type="name" class="cityblock__right--2" aria-describedby="emailHelp" placeholder="12th"
                                disabled>
                        </div>
                        <div class="education__layout--right">
                            <input type="number" class="cityblock__right--3" aria-describedby="emailHelp" placeholder="Percentage">
                        </div>
                    </div>

                    <!-- 10th -->
                    <div class="education__layout--college">
                        <div class="education__layout--left">
                            <input type="name" class="cityblock__right--2" aria-describedby="emailHelp" placeholder="10th"
                                disabled>
                        </div>
                        <div class="education__layout--right">
                            <input type="number" class="cityblock__right--3" aria-describedby="emailHelp" placeholder="Percentage">
                        </div>
                    </div>
                </div>
                <!-- end of education qualification -->

                <div class="projects">
                    <!-- project layouts -->

                    <div class="heading">
                        <div class="heading__presonal">projects</div>
                        <hr id="hr">
                    </div>

                    <div class="row">
                        <div class="project__content--left col-md-6 col-sm-12 pb-3">
                            <input type="name" class="cityblock__left--1" placeholder="Project name">
                        </div>
                        <div class="project__content--right col-md-6 col-sm-12 ">
                            <textarea name="message" id="" cols="60" rows="8" placeholder="Project Description(max: 150 charactors)"
                                maxlength="100"></textarea>
                        </div>
                    </div>
                </div>

                <!-- end of projects -->

                <!-- submit button -->
                <div class="text-center">
                    <button type="button" class="btn ">submit</button>
                </div>



            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
